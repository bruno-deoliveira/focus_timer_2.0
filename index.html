<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Focus Timer 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="controls_left">
            <div class="timer">
                <span class="minute">25</span>
                <span>:</span>
                <span class="second">00</span>
            </div>

            <div class="buttons">
                <button class="play"> <img src="./assets/img/play.svg" alt="play"></button>
                <button class="stop"> <img src="./assets/img/stop.svg" alt="stop"></button>
                <button class="mais"> <img src="./assets/img/+.svg" alt="aumentar tempo"></button>
                <button class="menos"> <img src="./assets/img/-.svg" alt="diminuir tempo"></button>
            </div>
        </div>

        <div class="sons_right">
            <div class="top">
                <button class="forest_sound_off "> <img src="./assets/img/Card 01.svg" alt="Floresta desligado"></button>
                <button class="forest_sound_on hide"> <img src="./assets/img/Card 01.1.svg" alt="Floresta ligado"></button>
                <button class="rain_sound_off"> <img src="./assets/img/Card 02.2.svg" alt="Chuva ligado"></button>
                <button class="rain_sound_on hide"> <img src="./assets/img/Card 02.svg" alt="Chuva desligado"></button>
                <button></button>
            </div>

            <div class="bottom">
                <button class="coffee_sound_off"> <img src="./assets/img/Card 03.svg" alt="Cafeteria desligado"></button>
                <button class="coffee_sound_on hide"> <img src="./assets/img/Card 03.3.svg" alt="Cafeteria ligado"></button>
                <button class="fire_sound_off" > <img src="./assets/img/Card 04.svg" alt="Lareira desligado"></button>
                <button class="fire_sound_on hide"> <img src="./assets/img/Card 04.4.svg" alt="Lareira ligado"></button>
            </div>

        <script src="./JS/index.js" type="module"></script>

    </main>    
</body>
</html>
